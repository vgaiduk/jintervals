<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>jintervals gadget</title>
  <style type="text/css">
    input { font-family: monospace; }
    input[name="interval"] { width: 8em }
    input[name="format"] { width: 15em }
  </style>
</head>
<body>
  
  <p class="input"><code>jintervals(</code><input type="text" name="interval" value="005 12:32:05" /><code>,
    </code><input type="text" name="format" value="{ddd} {hh}:{mm}:{ss}" /><code>);</code></p>
  <p class="output">Output: <samp>00 12:32:05</samp></p>
  
</body>
</html>
